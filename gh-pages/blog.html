---
layout: page
title: Blog
permalink: /blog
---

<h1 class="page-heading">Writings and ramblings from living and learning. I write about technology, design, and my everyday adventures.</h1>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>
